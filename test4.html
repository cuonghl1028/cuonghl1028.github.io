<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./font/fontawesome-free-5.12.1/css/all.min.css">
    <link rel="stylesheet" href="./css/base4.css">
    <link rel="stylesheet" href="./css/test4.css">
    <link rel="stylesheet" href="./css/gridtest3.css">
    <title>MY BLOG</title>
</head>
<body>
    <div class="app">
        <div class="grid wide">
            <header class="bloghead">
                <div class="bloghead-head">
                    <ul class="bloghead-head-list">
                        <li class="bloghead-head-list-items">
                            <a href="" class="bloghead-head-list-items-text" style="color: rgba(189, 195, 199,0.3);">Home</a></li>
                        <li class="bloghead-head-list-items">
                            <a href="" class="bloghead-head-list-items-text" style="color: rgba(255, 255, 255,0.5);">Story</a></li>
                        <li class="bloghead-head-list-items">
                            <a href="" class="bloghead-head-list-items-text" style="color: rgba(255, 255, 255,0.8);">Comment</a></li>
                    </ul>
                </div>
                <div class="bloghead-search">
                    <input type="checkbox" hidden id="search-checked">
                    <input type="text" class="bloghead-search-text">
                    <label for="search-checked" class="bloghead-search-icon fas fa-search"></label>
                </div>
                <div class="brand">
                    <span class="brand-text">.Kiss</span>
                    <span class="brand-text">me</span>
                </div>
            </header>
        </div>
        <div class="main">
            <div class="grid wide">
                <div class="row">
                    <div class="col-pc col-pc6">
                        <div class="main-parts">
                            <div class="row">
                                <div class="col-pc col-pc8">
                                    <h1 class="main-parts-title">I'm Tierd.</h1>
                                </div>
                                <div class="col-pc col-pc4">
                                    <span class="main-parts-text">Meoww</span>
                                    <span class="main-parts-text">It ain't easy when you have to chase mouse around</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-pc col-pc6">
                        <div class="main-cat">
                                <img id="catimg" src="./test4images/imagescat1.jpg" alt="">
                                <button class="main-cat-btns"><i class="main-cat-icons fas fa-chevron-left"></i></button>
                                <button class="main-cat-btns"><i class="main-cat-icons fas fa-chevron-right"></i></button>
                                <span class="circal-btns"></span>
                                <span class="circal-btns"></span>
                                <span class="circal-btns"></span>
                                <!-- <span class="circal-btns"></span>
                                <span class="circal-btns"></span> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/test4.js">

    </script>
</body>
</html>
